<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.js"></script>
<link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet" />
<style>
  body {margin: 0; padding: 0;}
  #map {position: absolute; top: 0; bottom: 0; width: 100%;height: 400px;}
</style>
</head>
<style>
  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Spline Sans', sans-serif;
    overflow:hidden;
    padding-bottom:56.25%;
    position:static;
    height:0;
  }
</style>
<script>
  var restaurants = [
      {% for restaurant in restaurants %}
      {
          'type': 'Feature',
          'properties': {
              'description': '<strong>{{ restaurant.name }}</strong><p>{{ restaurant.phone }}</p><p>{{ restaurant.email }}</p><p>{{ restaurant.website }}</p><p>{{ restaurant.menu_url }}</p>'
          },
          'geometry': {
              'type': 'Point',
              'coordinates': [{{ restaurant.latitude }}, {{ restaurant.longitude }}]
          }
      },
      {% endfor %}
  ];
</script>
<div id="map"></div>
<script>
    maptilersdk.config.apiKey = '0QBDko4qhpzabIA4ZV39';
    var map = new maptilersdk.Map({
        container: 'map',
        style: maptilersdk.MapStyle.STREETS,
        geolocate: maptilersdk.GeolocationType.POINT


    });

    map.on('load', function () {
        map.loadImage(
            'https://docs.maptiler.com/sdk-js/assets/custom_marker.png',
            // Add an image to use as a custom marker
            function (error, image) {
                if (error) throw error;
                map.addImage('custom-marker', image);
     
    
                map.addSource('places', {
                  'type': 'geojson',
                  'data': {
                      'type': 'FeatureCollection',
                      'features': restaurants
                  }
              });

                // Add a layer showing the places.
                map.addLayer({
                    'id': 'places',
                    'type': 'symbol',
                    'source': 'places',
                    'layout': {
                        'icon-image': 'custom-marker',
                        'icon-overlap': 'always'
                    }
                });
            }
        );

        // Create a popup, but don't add it to the map yet.
        var popup = new maptilersdk.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'places', function (e) {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            var coordinates = e.features[0].geometry.coordinates.slice();
            var description = e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'places', function () {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });
</script>
</body>
</html>
