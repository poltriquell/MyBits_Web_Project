{% block content %}
    <h1>Create a new order</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="data">Order data:</label>
            <input type="text" class="form-control" name="data" required>
        </div>
        <div class="form-group">
            <label for="total_price">Total price:</label>
            <input type="number" class="form-control" name="total_price" required>
        </div>
        <div class="form-group">
            <label for="id_restaurant">Restaurant ID:</label>
            <input type="number" class="form-control" name="id_restaurant" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
