{% extends './base.html' %}

{% block content %}
<div style="margin: 0 20px;">

    <h1>Update reservation in Restaurant: </h1>
    {{reservation.id_restaurant.name}}
    {{reservation.id_client.name}}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fecha">Date:</label>
            <input type="datetime-local" class="form-control" name="fecha" required>

        <div class="form-group">
             <label for="people_num">Number of People:</label>
             <input type="text" class="form-control" name="people_num" required>

        <button type="submit" class="btn btn-primary">Modify</button>
    </form>
</div>

{% endblock %}
