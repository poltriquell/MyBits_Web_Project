<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin-top: 80px;
    }
  </style>
  <title>My Bits Project Home Page</title>
  <!-- Boostrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Style Css -->
  <link rel="stylesheet" href="../../static/css/style.css">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">MyBits</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#heroSlider"> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=""{% url 'about-us' %}"/"> About Us </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_bookings' %}"> My bookings </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_orders' %}"> My Orders </a>
          </li>

        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-but">
            <a id="booking-button" class="btn btn-outline-light" href="{% url 'book_create' %}"> Booking Restaurant </a>
          </li>
          <li class="nav-but">
            <a class="btn btn-outline-light" href="{% url 'order_create' %}"> Create Order </a>
          </li>
          <li class="nav-but">
            <a class="btn btn-outline-light" href="{% url 'logout' %}"> Log Out </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
    

  <!-- Aquí irá el contenido específico de cada página -->
  {% block content %}
  

  {% endblock %}

</body>

</html>
