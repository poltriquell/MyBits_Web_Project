{% extends './base.html' %}

{% block content %}
    <h1>Lista de Restaurantes</h1>
    <ul>
        {% for restaurant in restaurants %}
            <li>{{ restaurant.name }} - {{ restaurant.address }} - {{ restaurant.phone }}</li>
        {% endfor %}
    </ul>
    <h1>Create new entity</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
