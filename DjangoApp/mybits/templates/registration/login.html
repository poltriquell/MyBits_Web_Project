{% load static %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  <table>
    <div class="container">
        <!-- Contenido del menú de inicio de sesión -->
        <h2> MyBits Login </h2>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
          </tr>
          <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
          </tr>
          <tr>
            <td><input type="hidden" name="next" value="{{ next }}"/></td>
          </tr>
        </table>
      
        <input type="submit" value="Login" />
    </div>

  {% csrf_token %}
</form>

<link rel="stylesheet" type="text/css" href="../../web/static/css/login.css">
